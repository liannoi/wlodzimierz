<div class="card mb-3" (click)="onSelected()">
  <div class="row mt-3 mb-2 no-gutters">
    <div class="offset-1"></div>
    <div class="col-2">
      <img [src]="photo" alt="User" class="img-fluid" />
    </div>
    <div class="col-8">
      <div class="card-body">
        <h5 class="card-title">
          {{ contact.firstName }} {{ contact.lastName }}
        </h5>
        <p class="card-text">
          <small class="text-muted">{{ contact.email }}</small>
        </p>
      </div>
    </div>
  </div>
  <div class="offset-1"></div>
</div>
