<div class='card mb-3'>
  <div class='row no-gutters'>
    <div class='offset-1'></div>
    <div class='col-1'>
      <img [src]='photo' alt='User' class='img-fluid mt-4 mb-4' />
    </div>
    <div (click)='onSelected()' class='col-5 col-sm-6'>
      <div class='card-body'>
        <h5 class='card-title'>{{ name }}</h5>
        <p class='card-text'>
          <small class='text-muted'>{{ contact.email }}</small>
        </p>
      </div>
    </div>
    <div class='col-4 col-sm-3'>
      <div class='btn-group-sm hide mt-4 pt-2' role='group'>
        <a (click)='onEditable()' class='btn btn-dark mr-1'>Edit</a>
        <a (click)='onDeleted()' class='btn btn-danger'>Delete</a>
      </div>
    </div>
    <div class='offset-1'></div>
  </div>
</div>
