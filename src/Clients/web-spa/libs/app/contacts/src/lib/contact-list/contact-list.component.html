<ng-container
  *ngIf='haveContacts; then displayBlock; else creationBlock'
></ng-container>

<ng-template #displayBlock>
  <p>contacts-list works! Have contacts: {{ haveContacts }}</p>
  <wlodzimierz-contact></wlodzimierz-contact>
</ng-template>

<ng-template #creationBlock>
  <div class='row'>
    <div class='col-sm-12'>
      <h2 class='text-center font-weight-light'>Add your first contact</h2>
    </div>
  </div>
  <div class='row mt-4 d-flex justify-content-center align-content-center'>
    <div class='col-sm-4'>
      <wlodzimierz-contact-create
        (createContact)='onCreate($event)'
        (searchContact)='onSearch($event)'
        [filterable$]='filterable$'
      ></wlodzimierz-contact-create>
    </div>
  </div>
</ng-template>
