<form
  (ngSubmit)='onCreate()'
  [formGroup]='creationForm'
  class='mb-3'
  method='post'
>
  <div class='form-group'>
    <label for='contact_contactUser'>Username</label>
    <input
      [ngbTypeahead]='onSearch'
      class='form-control'
      formControlName='contactUser'
      id='contact_contactUser'
      required
      type='text'
    />
    <div
      *ngIf='contactUser.invalid && (contactUser.dirty || contactUser.touched)'
      class='text-error'
    >
      <div *ngIf='contactUser.errors.required'>
        <span>Name of the contact you are looking for must be specified.</span>
      </div>
    </div>
  </div>
  <div class='form-row mt-4'>
    <div class='col-12'>
      <button
        [disabled]='this.creationForm.invalid'
        class='btn btn-success w-100 font-weight-bold'
        type='submit'
      >
        Create
      </button>
    </div>
  </div>
</form>
