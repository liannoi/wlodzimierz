<form
  (ngSubmit)='onCreate()'
  [formGroup]='creationForm'
  class='mb-3'
  method='post'
>
  <div class='form-group'>
    <label for='contact_contactUser'>Username</label>
    <input
      [ngbTypeahead]='onSearch'
      class='form-control'
      formControlName='contactUser'
      id='contact_contactUser'
      required
      type='text'
    />
    <div
      *ngIf='contactUser.invalid && (contactUser.dirty || contactUser.touched)'
      class='text-error'
    >
      <div *ngIf='contactUser.errors.required'>
        <span>Name of the contact you are looking for must be specified.</span>
      </div>
    </div>
  </div>
  <div class='form-group'>
    <label for='contact_firstName'>First Name</label>
    <input
      [attr.disabled]='this.contactUser.errors?.required'
      [class.event-blocked]='this.contactUser.errors?.required'
      class='form-control'
      formControlName='firstName'
      id='contact_firstName'
      required
      type='text'
    />
    <div
      *ngIf='firstName.invalid && (firstName.dirty || firstName.touched)'
      class='text-error'
    >
      <div *ngIf='firstName.errors.required'>
        <span>Name of the contact you are looking for must be specified.</span>
      </div>
    </div>
  </div>
  <div class='form-group'>
    <label for='contact_lastName'>Last Name</label>
    <input
      [attr.disabled]='this.contactUser.errors?.required'
      [ngClass]="{ 'cursor-not-allowed': this.contactUser.errors?.required }"
      class='form-control'
      formControlName='lastName'
      id='contact_lastName'
      placeholder='(optional)'
      type='text'
    />
  </div>
  <div class='form-group'>
    <label for='contact_email'>Email</label>
    <input
      [attr.disabled]='this.contactUser.errors?.required'
      [ngClass]="{ 'cursor-not-allowed': this.contactUser.errors?.required }"
      class='form-control'
      formControlName='email'
      id='contact_email'
      type='email'
    />
    <div
      *ngIf='email.invalid && (email.dirty || email.touched)'
      class='text-error'
    >
      <div *ngIf='email.errors.required'>
        <span>Email must be specified.</span>
      </div>
    </div>
  </div>
  <div class='form-row mt-4'>
    <div class='col-sm-12'>
      <button
        [disabled]='this.creationForm.invalid'
        class='btn btn-success w-100 font-weight-bold'
        type='submit'
      >
        Create
      </button>
    </div>
  </div>
</form>
