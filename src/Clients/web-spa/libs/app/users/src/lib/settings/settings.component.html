<!-- greeting -->
<div class='row mt-n2'>
  <div class='col-12'>
    <h2 class='text-center font-weight-light'>Appearance</h2>
    <p class='text-center mt-3'>Choose how Wlodzimierz looks for you.</p>
  </div>
</div>

<!-- chat preview -->
<div class='row mt-2 mb-4'>
  <!-- left indent -->
  <div class='offset-1 offset-md-2 offset-lg-3'></div>

  <!-- main content -->
  <div class='col-10 col-md-8 col-lg-6 border bg-primary-soft'>
    <div class='container-fluid container-scrollable mb-4'>
      <!-- interlocutor -->
      <div class='row bg-dark sticky-top p-3 mb-4 zindex-sticky'>
        <div class='col-12'>
          <h5 class='text-white mt-2'>Bob Harris</h5>
        </div>
      </div>

      <!-- received message -->
      <div class='row mt-2'>
        <div class='col-11 col-md-10'>
          <div
            class='card rounded d-inline-block float-left message-another {{
              currentTheme.value$ | async
            }}-preview'
          >
            <div class='card-body'>
              <p class='card-text'>How are you?</p>
              <p class='card-text d-inline-block float-right mb-3 mt-n1'>
                <small>5:02 PM</small>
              </p>
            </div>
          </div>
        </div>
        <div class='offset-1 offset-md-2'></div>
      </div>

      <!-- sent message -->
      <div class='row mt-2'>
        <div class='offset-1 offset-md-2'></div>
        <div class='col-11 col-md-10'>
          <div
            class='card rounded d-inline-block float-right message-primary {{
              currentTheme.value$ | async
            }}-preview'
          >
            <div class='card-body'>
              <p class='card-text'>
                Everything is fine, we are developing the server side of the
                application.
              </p>
              <p class='card-text d-inline-block float-right mb-3 mt-n1'>
                <small>5:17 PM</small>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- right indent -->
  <div class='offset-1 offset-md-2 offset-lg-3'></div>
</div>

<!-- choice of theme -->
<div class='row pb-3'>
  <div class='offset-1 offset-md-2 offset-lg-3'></div>
  <div class='col-10 col-md-8 col-lg-6'>
    <div class='card-deck'>
      <div class='card'>
        <div class='card-header'>
          <fa-icon [icon]='sunIcon' class='mr-3'></fa-icon>
          <span class='font-weight-bold'>Day theme</span>
        </div>
        <div class='card-body'>
          <button
            (click)='updateTheme(1)'
            class='theme-white mr-2'
            ngbPopover='Default light'
            triggers='mouseenter:mouseleave'
          ></button>
          <button
            (click)='updateTheme(2)'
            class='theme-yellow mr-2'
            ngbPopover='Yellow'
            triggers='mouseenter:mouseleave'
          ></button>
          <button
            (click)='updateTheme(3)'
            class='theme-blue'
            ngbPopover='Blue'
            triggers='mouseenter:mouseleave'
          ></button>
        </div>
      </div>

      <div class='card'>
        <div class='card-header'>
          <fa-icon [icon]='moonIcon' class='mr-3'></fa-icon>
          <span class='font-weight-bold'>Night theme</span>
        </div>
        <div class='card-body'>
          <button
            (click)='updateTheme(4)'
            class='theme-dark mr-2'
            ngbPopover='Default dark'
            triggers='mouseenter:mouseleave'
          ></button>
          <button
            (click)='updateTheme(5)'
            class='theme-dimmed'
            ngbPopover='Dark dimmed'
            triggers='mouseenter:mouseleave'
          ></button>
        </div>
      </div>
    </div>
  </div>
  <div class='offset-1 offset-md-2 offset-lg-3'></div>
</div>
