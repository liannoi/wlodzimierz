<div class="row">
  <div class="col-sm-12">
    <h2 class="text-center font-weight-light">Sign in to Wlodzimierz</h2>
  </div>
</div>
<div class="row mt-3 d-flex justify-content-center align-content-center">
  <div class="col-sm-4">
    <form
      (ngSubmit)="onSignIn()"
      [formGroup]="signInForm"
      class="p-4 bg-purple border-soft"
      method="post"
    >
      <div class="form-group">
        <label for="user_username">Username</label>
        <input
          class="form-control"
          formControlName="userName"
          id="user_username"
          required
          type="text"
        />
        <div
          *ngIf="userName.invalid && (userName.dirty || userName.touched)"
          class="text-error"
        >
          <div *ngIf="userName.errors.required">
            <span>Username cannot be empty.</span>
          </div>
          <div *ngIf="userName.errors.pattern">
            <span
              >Username must be more than six and at least twenty characters and
              comply with security policy.</span
            >
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="user_password">Password</label>
        <input
          class="form-control"
          formControlName="password"
          id="user_password"
          required
          type="password"
        />
        <div
          *ngIf="password.invalid && (password.dirty || password.touched)"
          class="text-error"
        >
          <div *ngIf="password.errors.required">
            <span>Password cannot be empty.</span>
          </div>
        </div>
        <div
          *ngIf="
            signInForm.errors?.unauthorized &&
            signInForm.touched &&
            signInForm.pristine
          "
          class="text-fatal"
        >
          <span>Username or password is incorrect.</span>
        </div>
      </div>
      <div class="form-check mb-3">
        <input
          class="form-check-input"
          formControlName="shouldRemember"
          id="user_remember"
          type="checkbox"
        />
        <label class="form-check-label" for="user_remember">Remember me</label>
      </div>
      <div class="form-row">
        <div class="col-sm-12">
          <button
            [disabled]="signInForm.invalid"
            class="btn btn-success w-100"
            type="submit"
          >
            Sign in
          </button>
        </div>
      </div>
    </form>
    <p class="text-center border-soft mt-3 p-3">
      New to Wlodzimierz? <a routerLink="/join">Create account</a>.
    </p>
  </div>
</div>
