<form
  (ngSubmit)="onSendMessage()"
  [formGroup]="formGroup"
  class="pb-3"
  method="post"
>
  <div class="form-row">
    <div class="offset-md-5 offset-lg-4"></div>
    <div class="col-9 col-sm-10 col-md-5 col-lg-7">
      <label class="text-hide form-control-label" for="conversation_message"
        >Message</label
      >
      <textarea
        class="form-control"
        formControlName="message"
        id="conversation_message"
        placeholder="Enter message..."
        required
      ></textarea>
      <div
        *ngIf="message.invalid && (message.dirty || message.touched)"
        class="text-error"
      >
        <div *ngIf="message.errors.required">
          <span>Message cannot be empty.</span>
        </div>
      </div>
    </div>
    <div class="col-1 mt-4">
      <button
        [disabled]="formGroup.invalid"
        class="btn btn-outline-primary pb-2 pt-2 pl-3 pr-3"
        type="submit"
      >
        Send
      </button>
    </div>
    <div class="offset-2 offset-sm-1 offset-lg-0"></div>
  </div>
</form>
