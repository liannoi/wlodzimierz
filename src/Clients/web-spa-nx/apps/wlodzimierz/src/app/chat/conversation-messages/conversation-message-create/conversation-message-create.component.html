<form (ngSubmit)='onSendMessage()' [formGroup]='messageForm' class='pb-3' method='post'>
  <div class='form-row'>
    <div class='offset-sm-3'></div>

    <div class='col-sm-7'>
      <label class='text-hide' for='conversation_message'>Message</label>
      <textarea class='form-control'
                formControlName='message'
                id='conversation_message'
                placeholder='Enter message...'
                required></textarea>
      <div *ngIf='message.invalid && (message.dirty || message.touched)' class='text-danger mt-1'>
        <div *ngIf='message.errors.required'>
          <span>Message cannot be empty.</span>
        </div>
      </div>
    </div>

    <div class='col-sm-1 mt-4'>
      <button [disabled]='messageForm.invalid' class='btn btn-outline-primary pb-2 pt-2 pl-3 pr-3' type='submit'>
        Send
      </button>
    </div>

    <div class='offset-sm-1'></div>
  </div>
</form>
